<h1 class="text-4xl text-center font-bold p-4">Categories</h1>

@if (isLoading) {
<div class="flex justify-center items-center h-screen">
    <mat-spinner class="flex justify-center items-center h-screen">
    </mat-spinner>
</div>
}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <!-- Loop through categories dynamically -->

    @for (item of categories; track $index) {
    <div class="flex flex-col items-center bg-white shadow-md rounded-lg cursor-pointer ">
        <img [src]="item.image" class=" h-full object-cover" alt="{{item.name}}">
        <div class="p-4 text-center">
            <h2 class="text-lg texb text-black font-semibold">{{item.name}}</h2>
        </div>
    </div>
    }
</div>
