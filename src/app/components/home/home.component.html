<div
  class="flex flex-col justify-center items-center gap-6 p-4 max-w-7xl mx-auto"
>
  @if (isLoading) {
  <div class="flex justify-center items-center h-screen">
    <mat-spinner class="flex justify-center items-center h-screen">
    </mat-spinner>
  </div>
  }

  <div *ngIf="errorMessage && !isLoading" class="alert alert-error my-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>{{ errorMessage }}</span>
  </div>
  <!-- Top Section (Slider + Banners) -->
  <div class="flex justify-between w-full gap-6">
    <!-- Main Slider (2/3 width) -->
    <div class="w-2/3">
      <div class="carousel w-full rounded-box">
        <div id="slide1" class="carousel-item relative w-full h-[400px]">
          <img
            src="slider-image-1.jpeg"
            class="w-full h-full object-cover"
            alt="Slide 1"
          />
        </div>
        <div id="slide2" class="carousel-item relative w-full h-[400px]">
          <img
            src="slider-image-2.jpeg"
            class="w-full h-full object-cover"
            alt="Slide 2"
          />
        </div>
        <div id="slide3" class="carousel-item relative w-full h-[400px]">
          <img
            src="slider-image-3.jpeg"
            class="w-full h-full object-cover"
            alt="Slide 3"
          />
        </div>
      </div>
    </div>

    <!-- Right Banners (1/3 width) -->
    <div class="w-1/3 flex flex-col gap-4">
      <div class="h-[190px] w-full overflow-hidden rounded-box">
        <img
          src="grocery-banner.png"
          class="w-full h-full object-cover"
          alt="Banner 1"
        />
      </div>
      <div class="h-[190px] w-full overflow-hidden rounded-box">
        <img
          src="slider-image-4.jpeg"
          class="w-full h-full object-cover"
          alt="Banner 2"
        />
      </div>
    </div>
  </div>

  <div class="flex flex-wrap gap-5 w-full">
    <div
      *ngFor="let product of products"
      class="card bg-base-100 shadow-sm w-72"
    >
      <figure class="h-48">
        <a [routerLink]="['/product', product._id]">
          <img
            [src]="product.imageCover"
            class="w-72 h-full object-cover"
            alt="Product"
          />
        </a>
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ product.title }}</h2>
        <p>{{ product.description.slice(0, 100) }}...</p>
        <div class="flex justify-between">
          <div>
            <p class="font-extrabold">{{ product.price }}EGP</p>
          </div>
          <div class="badge badge-outline p-3 flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-yellow-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
            <span>{{ product.ratingsAverage }}</span>
          </div>
        </div>
        <div class="card-actions justify-between items-center pt-3">
          <div class="card-actions">
            <button (click)="addToCart(product._id)" class="btn btn-primary">
              Add to Cart
            </button>
          </div>
          <div>
            <button
              (click)="addToWishlist(product._id)"
              class="btn btn-secondary"
            >
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div></div>
</div>
