<div class="flex justify-center items-center gap-10 max-w-7xl mx-auto p-4">
    <div class="w-full lg:w-1/2">
        <div class="carousel rounded-box w-full">
            @for (item of product.images; track $index) {
            <div class="carousel-item w-full h-full">
                <img [src]=item class="w-full h-full object-contain" alt="" />
            </div>
            }

        </div>
    </div>

    <div class="flex flex-col  gap-3">
        <h1 class="font-extrabold text-5xl ">
            {{product.title}}
        </h1>
        <p class="font-medium">
            {{product.description}}
        </p>
        <p>{{product.price}} <span>EGP</span></p>
    </div>

    <div>
        <button class="btn btn-success  text-white">+add</button>
    </div>

    <div class="badge badge-outline p-3 flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <span>{{product.ratingsAverage}}</span>
    </div>

</div>
